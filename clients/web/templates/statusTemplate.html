
    <a type="button" id="back" class="btn back" style="width: 100%; display: inline-block; border:none; border-bottom: 5px solid black;" id="Name" href="#"><span class="glyphicon glyphicon-chevron-left"></span><span> Beaches </span></a><a id="search" type="button" class="btn back" style="width: 20%; text-align: center; border-top: none; border-right: none;" href="#search">&nbsp;<span class="glyphicon glyphicon-search"></span>&nbsp;</a>
    <a id="listButton" type="button" class="btn btn-view disabled" >List</a><a id="mapButton" type="button" class="btn btn-view">Map</a>
</div>

<%
