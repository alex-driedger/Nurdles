<div id="header"style="width: 100%; z-index: 1000; border: 5px solid black; border-top: none;">
    <a type="button" id="back" class="btn back" style="width: 80%; display: inline-block; border-left: none; border-right: none;" id="Name" href="#"><div style=" display: inline-block;" class="glyphicon glyphicon-chevron-left"></div><div style="display: inline-block; line-height: 175%;"> Beaches </div></a><a id="search" type="button" class="btn back" style="width: 20%; text-align: center; border-right: none; padding: 0;" href="#search"><span style="margin: 0; padding: 0; line-height: 125%;" class="glyphicon glyphicon-search"></span></a>
    <a id="listButton" type="button" class="btn btn-view disabled" >List</a><a id="mapButton" type="button" class="btn btn-view">Map</a>
</div>
<div id="view">
<%
_.each(attributes, function( attribute ) {
%>
<a type="button" class="btn-infoButtons" style="font-size: 5%; display: inline-block; padding: 10px;" href="#info/<%= attribute._id %>">
    <span id="name_<%= attribute._id %>"> <%= attribute.beachName %></span>
    <span style="color: black; font-size: 75%; display: block;"><%= attribute.city %>, <%= attribute.state %>, <%= attribute.country %></span>
    <span style="color: black; font-size: 75%; display: block; margin-top: 20px;"> Status - <%= attribute.lastRating %> </span>
    <span style="color: black; font-size: 75%; display: block;"> Last Updated - <%= new Date(attribute.lastUpdated) %> </span>
</a>
<%
});
%>
</div>
