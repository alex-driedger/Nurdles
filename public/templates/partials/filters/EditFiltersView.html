<h4>Add New Filter</h4>

<input type="text" placeholder="Name" style="margin-left: 5px;"/>

<table class="table table-condensed" style="margin-bottom: 0px;">
    <th>
        <tr>
            <td colspan="2">
                Type:
            </td>
            <td colspan="2">
                Value:
            </td>
        </tr>
    </th>

        <% _.each(operators, function(operator) { %>

        <tr>
        <td>
            <select id="<%= operator.id + '-type' %>" class="wide-30">
                <option value="<%= operator.property %>"><%= operator.property %></option>
            </select>
        </td>
        <td>
            <select id="<%= operator.id + '-operator' %>" class="wide-30">
                <option value="<%= operator.type %>"><%= operator.type %></option>
            </select>
        </td>
        <td> 
            <input id="<%= operator.id + '-value1' %>" type="text" class="wide-90" value="<%= operator.value ? operator.value : operator.lowerBoundary %>" />
        </td>
        <td> 
            <input id="<%= operator.id + '-value2' %>" type="text" class="wide-90" value="<%= operator.upperBoundary %>" />
        </td>
        <td>
            <div class="plusMinusContainer">
                <img id="<%=operator.id%>" src="../../img/minus.png" class="icon-small vertical-5 delete-row" />
            </div>
        </td>
    </tr>

    <% }); %>

    <tr>
        <td>
            <select id="newType" class="wide-30">
                <option value="sog">sog</option>
            </select>
        </td>
        <td>
            <select id="newOperator" class="wide-30">
                <option value="=">=</option>
                <option value="..">..</option>
            </select>
        </td>
        <td> 
            <input id="newValue1" type="text" class="wide-90" />
        </td>
        <td> 
            <input id="newValue2" type="text" class="wide-90" />
        </td>
        <td>
            <div class="plusMinusContainer">
                <img src="../../img/plus.png" class="icon-small vertical-5 add-row" />
            </div>
        </td>
    </tr>

</table>

<div class="pull-right padded">
    <button id="clearFilter" class="btn"> Clear </button>
    <button id="createFilter" class="btn"> Create </button>
</div>
