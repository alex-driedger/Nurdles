<div class="header bordered">
    Add New filter 
</div>

<div class="vpadded10">
    <input id="filterName" type="text" placeholder="Name" value="<%= name %>" style="margin-left: 5px;"/>
</div>

<table class="table table-condensed" style="margin-bottom: 0px;">
        <tr>
            <td colspan="2">
                Type:
            </td>
            <td colspan="2">
                Value:
            </td>
        </tr>

        <% _.each(model.operators, function(operator) { %>

        <tr>
        <td>
            <select id="<%= operator.id + '-property' %>" class="wide-30">
                <option value="<%= operator.property %>"><%= operator.property %></option>
            </select>
        </td>
        <td>
            <select id="<%= operator.id + '-type' %>" class="wide-30">
                <option value="<%= operator.type %>"><%= operator.type %></option>
            </select>
        </td>
        <td> 
            <input id="<%= operator.id + '-lower' %>" type="text" class="wide-90" value="<%= operator.value ? operator.value : operator.lowerBoundary %>" />
        </td>
        <td> 
            <input id="<%= operator.id + '-upper' %>" type="text" class="wide-90" value="<%= operator.upperBoundary %>" />
        </td>
        <td>
            <div class="plus-minus-container">
                <img id="<%=operator.id%>" src="../../img/minus.png" class="icon-small vertical-5 delete-row" />
            </div>
        </td>
    </tr>

    <% }); %>

    <tr>
        <td>
            <select id="newProperty" class="wide-30">
                <% _.each(features, function(feature) { %>
                    <option value="<%= feature.name %>"><%= feature.name %></option>
                <% }); %>
            </select>
        </td>
        <td>
            <select id="newType" class="wide-30">
                <% _.each(types, function(type) { %>
                    <option value="<%= type %>"><%= type %></option>
                <% }); %>
            </select>
        </td>
        <td> 
            <input id="newLower" type="text" class="wide-90" />
        </td>
        <td> 
            <input id="newUpper" type="text" class="wide-90" />
        </td>
        <td>
            <div class="plus-minus-container">
                <img src="../../img/plus.png" class="icon-small vertical-5 add-row" />
            </div>
        </td>
    </tr>

</table>

<div class="pull-right padded">
    <button id="clearFilter" class="btn"> Clear </button>
    <button id="createFilter" class="btn"> Create </button>
</div>
