    <div class="header bordered">
        New Map Layer (Feature is delayed)
    </div>
    <div class="vpadded10">
        <input id="filterName" type="text" placeholder="Layer Name" value="<%= layer.get('name') %>" style="margin-left: 5px;"/>
    </div>
    <div class="vpadded10">
        <input id="filterURL" type="text" placeholder="Layer URL" value="<%= layer.get('url') %>" style="margin-left: 5px;"/>
    </div>

    <div class="pull-right padded">
        <button id="clearLayer" class="btn"> Clear </button>
        <button id="saveLayer" class="btn"> Save </button>
    </div>
