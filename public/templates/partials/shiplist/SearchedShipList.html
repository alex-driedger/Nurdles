<div class="header bordered">
    Searched ships
</div>

<table class="table table-condensed" style="margin-bottom: 0px;">
        <tr>
            <td colspan="2">
                MMSI:
            </td>
            <td colspan="2">
                Name:
            </td>
        </tr>

        <% ships.each(function(ship) { %>

        <tr>
            <td>
                <%= ship.get("mmsi") %>
            <td>
            </td>
            <td>
            <%= ship.get("vessel_name") %>
            </td>
        </tr>
    <% }); %>
</table>
